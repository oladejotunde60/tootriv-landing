<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A8754;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065F3B;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Connected horizontal bar (joined top of both T's) -->
  <rect x="16" y="40" width="168" height="28" rx="8" ry="8" fill="url(#logoGrad)"/>
  <!-- Left T vertical stroke -->
  <rect x="48" y="40" width="28" height="124" rx="8" ry="8" fill="url(#logoGrad)"/>
  <!-- Right T vertical stroke -->
  <rect x="124" y="40" width="28" height="124" rx="8" ry="8" fill="url(#logoGrad)"/>
  <!-- Accent dot between stems (brand accent) -->
  <circle cx="100" cy="130" r="10" fill="#F7B32B"/>
</svg>
